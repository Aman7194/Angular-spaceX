
 <div fxLayout="row" fxLayout.xs="column"  fxLayoutWrap="wrap" >  
<div fxFlex.gt-xs="80%" [fxFlex.gt-md]="regularDistribution" *ngFor="let launch of launches">
    <div fxFlex.gt-xs="80%" [fxFlex.gt-md]="regularDistribution" *ngFor="let launchs of launch">

    <mat-card  style="
     border: 3px solid grey;
     ">
      <img
        height="200"
        width="150"
        mat-card-image
        [src]="launchs.links.mission_patch"  
      />
      <!-- <mat-card-header>
        <mat-card-title>{{ launchs.links.mission_patch }}</mat-card-title>
      </mat-card-header> -->
      <mat-card-content>
        <p>Mission Id:{{ launchs.mission_name }}</p>
        <p>Launch Year:{{ launchs.launch_year }}</p>
      </mat-card-content>
    </mat-card>
  
  </div>
  </div>
  </div>
<br>
  <button class="btn btn-primary" type="button" (click)="Onlaunch()">Launch</button>
